<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>

                <form id="city-form">

                    <button id="search-btn" type="submit"><img src="assets/images/search-white-27x27.png"></button>

            <div class="button-list">

                <button class="city-btn">Orlando</button>
            </div>

        </aside>
